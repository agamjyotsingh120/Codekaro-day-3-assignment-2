<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Displaying Names One by One</h1>
    <div class="box">
        <div name="display" id="display" >Name is shown Here</div>
        <div class="buts">
            <button type="button" class="btn" id="btn-prev" onclick="prevName()">Previous</button>
            <button type="button" class="btn" id="btn-nxt" onclick="nxtName()">Next</button>
        </div>
        <button type="button" class="btn" id="btn-any" onclick="randomName()">Get A Name!!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
